<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="boneGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5e6d3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#faf0e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5e6d3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="marrowGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffb3b3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb3b3;stop-opacity:1" />
    </linearGradient>
    <pattern id="spongyPattern2" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="2.5" fill="#e8d5c0" stroke="#d4b896" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#ffffff" rx="12"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#333">長骨の構造（解答）</text>

  <!-- Bone outline -->
  <ellipse cx="200" cy="80" rx="70" ry="35" fill="url(#boneGrad2)" stroke="#c4a882" stroke-width="2"/>
  <ellipse cx="200" cy="80" rx="55" ry="25" fill="url(#spongyPattern2)"/>
  <rect x="145" y="95" width="110" height="260" fill="url(#boneGrad2)" stroke="#c4a882" stroke-width="2"/>
  <rect x="145" y="95" width="18" height="260" fill="#e8d5c0" stroke="none"/>
  <rect x="237" y="95" width="18" height="260" fill="#e8d5c0" stroke="none"/>
  <rect x="170" y="110" width="60" height="230" fill="url(#marrowGrad2)" rx="5"/>
  <ellipse cx="200" cy="385" rx="75" ry="38" fill="url(#boneGrad2)" stroke="#c4a882" stroke-width="2"/>
  <ellipse cx="200" cy="385" rx="60" ry="28" fill="url(#spongyPattern2)"/>
  <path d="M140,80 Q130,220 135,355" fill="none" stroke="#4a90d9" stroke-width="3" stroke-dasharray="6,3"/>
  <path d="M260,80 Q270,220 265,355" fill="none" stroke="#4a90d9" stroke-width="3" stroke-dasharray="6,3"/>

  <!-- Labeled answers -->
  <line x1="130" y1="180" x2="55" y2="160" stroke="#4a90d9" stroke-width="1.5"/>
  <text x="45" y="155" text-anchor="end" font-family="sans-serif" font-size="12" font-weight="bold" fill="#4a90d9">骨膜</text>
  <text x="45" y="170" text-anchor="end" font-family="sans-serif" font-size="9" fill="#4a90d9">(periosteum)</text>

  <line x1="150" y1="240" x2="55" y2="240" stroke="#e8a54b" stroke-width="1.5"/>
  <text x="45" y="235" text-anchor="end" font-family="sans-serif" font-size="12" font-weight="bold" fill="#e8a54b">緻密骨</text>
  <text x="45" y="250" text-anchor="end" font-family="sans-serif" font-size="9" fill="#e8a54b">(compact bone)</text>

  <line x1="195" y1="220" x2="55" y2="310" stroke="#e85555" stroke-width="1.5"/>
  <text x="45" y="305" text-anchor="end" font-family="sans-serif" font-size="12" font-weight="bold" fill="#e85555">骨髄腔</text>
  <text x="45" y="320" text-anchor="end" font-family="sans-serif" font-size="9" fill="#e85555">(medullary cavity)</text>

  <line x1="220" y1="80" x2="320" y2="70" stroke="#7ab648" stroke-width="1.5"/>
  <text x="325" y="65" font-family="sans-serif" font-size="12" font-weight="bold" fill="#7ab648">海綿骨</text>
  <text x="325" y="80" font-family="sans-serif" font-size="9" fill="#7ab648">(spongy bone)</text>

  <line x1="260" y1="385" x2="320" y2="390" stroke="#9b59b6" stroke-width="1.5"/>
  <text x="325" y="385" font-family="sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">骨端</text>
  <text x="325" y="400" font-family="sans-serif" font-size="9" fill="#9b59b6">(epiphysis)</text>

  <line x1="255" y1="225" x2="320" y2="225" stroke="#3498db" stroke-width="1.5"/>
  <text x="325" y="220" font-family="sans-serif" font-size="12" font-weight="bold" fill="#3498db">骨幹</text>
  <text x="325" y="235" font-family="sans-serif" font-size="9" fill="#3498db">(diaphysis)</text>

  <!-- Summary box -->
  <rect x="20" y="430" width="360" height="60" fill="#f0f8ff" rx="8" stroke="#4a90d9" stroke-width="1"/>
  <text x="200" y="452" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#333">
    骨膜が外表面を覆い、緻密骨が強度を提供する。
  </text>
  <text x="200" y="470" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#333">
    内部の海綿骨は衝撃を吸収し、骨髄腔では造血が行われる。
  </text>
</svg>