<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 500" width="350" height="500">
  <rect width="350" height="500" fill="#ffffff" rx="12"/>

  <!-- Title -->
  <text x="175" y="28" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#333">上肢の骨格</text>

  <!-- Scapula (shoulder blade) -->
  <path d="M80,60 L130,55 L145,100 L140,150 L100,160 L70,120 Z" fill="#dce8f5" stroke="#4a90d9" stroke-width="2"/>
  <text x="108" y="115" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#4a90d9">肩甲骨</text>

  <!-- Clavicle -->
  <path d="M130,60 Q165,50 200,62" fill="none" stroke="#9b59b6" stroke-width="5" stroke-linecap="round"/>
  <text x="165" y="48" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#9b59b6">鎖骨</text>

  <!-- Humerus -->
  <g>
    <ellipse cx="150" cy="100" rx="15" ry="12" fill="#f5e6d3" stroke="#c4a882" stroke-width="2"/>
    <rect x="140" y="105" width="20" height="130" rx="6" fill="#f5e6d3" stroke="#c4a882" stroke-width="2"/>
    <ellipse cx="150" cy="240" rx="20" ry="12" fill="#f5e6d3" stroke="#c4a882" stroke-width="2"/>
  </g>
  <!-- Label A: Humerus -->
  <line x1="165" y1="170" x2="260" y2="155" stroke="#555" stroke-width="1"/>
  <circle cx="275" cy="150" r="14" fill="#e8a54b"/>
  <text x="275" y="155" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="white">A</text>

  <!-- Radius (lateral/thumb side) -->
  <rect x="125" y="255" width="14" height="120" rx="5" fill="#dff0d8" stroke="#7ab648" stroke-width="2"/>
  <ellipse cx="132" cy="380" rx="18" ry="8" fill="#dff0d8" stroke="#7ab648" stroke-width="2"/>
  <!-- Label B: Radius -->
  <line x1="120" y1="310" x2="50" y2="300" stroke="#555" stroke-width="1"/>
  <circle cx="35" cy="295" r="14" fill="#7ab648"/>
  <text x="35" y="300" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="white">B</text>

  <!-- Ulna (medial/pinky side) -->
  <rect x="155" y="248" width="14" height="130" rx="5" fill="#fde8e8" stroke="#e74c3c" stroke-width="2"/>
  <path d="M155,248 L162,235 L169,248" fill="#fde8e8" stroke="#e74c3c" stroke-width="2"/>
  <!-- Label C: Ulna -->
  <line x1="175" y1="310" x2="260" y2="310" stroke="#555" stroke-width="1"/>
  <circle cx="275" cy="310" r="14" fill="#e74c3c"/>
  <text x="275" y="315" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="white">C</text>

  <!-- Carpals (8 small bones) -->
  <g transform="translate(115, 390)">
    <rect x="0" y="0" width="14" height="14" rx="4" fill="#f0e6ff" stroke="#9b59b6" stroke-width="1.5"/>
    <rect x="16" y="0" width="14" height="14" rx="4" fill="#f0e6ff" stroke="#9b59b6" stroke-width="1.5"/>
    <rect x="32" y="0" width="14" height="14" rx="4" fill="#f0e6ff" stroke="#9b59b6" stroke-width="1.5"/>
    <rect x="48" y="0" width="14" height="14" rx="4" fill="#f0e6ff" stroke="#9b59b6" stroke-width="1.5"/>
    <rect x="2" y="16" width="14" height="14" rx="4" fill="#f0e6ff" stroke="#9b59b6" stroke-width="1.5"/>
    <rect x="18" y="16" width="14" height="14" rx="4" fill="#f0e6ff" stroke="#9b59b6" stroke-width="1.5"/>
    <rect x="34" y="16" width="14" height="14" rx="4" fill="#f0e6ff" stroke="#9b59b6" stroke-width="1.5"/>
    <rect x="50" y="16" width="14" height="14" rx="4" fill="#f0e6ff" stroke="#9b59b6" stroke-width="1.5"/>
  </g>
  <!-- Label D: Carpals -->
  <line x1="110" y1="410" x2="45" y2="400" stroke="#555" stroke-width="1"/>
  <circle cx="30" cy="395" r="14" fill="#9b59b6"/>
  <text x="30" y="400" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="white">D</text>

  <!-- Metacarpals (5 bones) -->
  <g transform="translate(112, 425)">
    <rect x="0" y="0" width="8" height="30" rx="3" fill="#fff3e0" stroke="#e8a54b" stroke-width="1.5"/>
    <rect x="14" y="0" width="8" height="32" rx="3" fill="#fff3e0" stroke="#e8a54b" stroke-width="1.5"/>
    <rect x="28" y="0" width="8" height="34" rx="3" fill="#fff3e0" stroke="#e8a54b" stroke-width="1.5"/>
    <rect x="42" y="0" width="8" height="32" rx="3" fill="#fff3e0" stroke="#e8a54b" stroke-width="1.5"/>
    <rect x="56" y="0" width="8" height="28" rx="3" fill="#fff3e0" stroke="#e8a54b" stroke-width="1.5"/>
  </g>

  <!-- Phalanges -->
  <g transform="translate(112, 460)">
    <rect x="0" y="0" width="7" height="12" rx="2" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
    <rect x="14" y="0" width="7" height="8" rx="2" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
    <rect x="14" y="10" width="7" height="8" rx="2" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
    <rect x="28" y="0" width="7" height="8" rx="2" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
    <rect x="28" y="10" width="7" height="8" rx="2" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
    <rect x="42" y="0" width="7" height="8" rx="2" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
    <rect x="42" y="10" width="7" height="8" rx="2" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
    <rect x="56" y="0" width="7" height="8" rx="2" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
    <rect x="56" y="10" width="7" height="8" rx="2" fill="#e8e8e8" stroke="#999" stroke-width="1"/>
  </g>

  <!-- Legend -->
  <rect x="210" y="390" width="125" height="95" fill="#f8f9fa" rx="8" stroke="#e0e0e0" stroke-width="1"/>
  <text x="272" y="410" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#333">各部の名称は？</text>
  <text x="225" y="430" font-family="sans-serif" font-size="10" fill="#555"><tspan fill="#e8a54b" font-weight="bold">A</tspan> = ?</text>
  <text x="225" y="448" font-family="sans-serif" font-size="10" fill="#555"><tspan fill="#7ab648" font-weight="bold">B</tspan> = ?</text>
  <text x="225" y="466" font-family="sans-serif" font-size="10" fill="#555"><tspan fill="#e74c3c" font-weight="bold">C</tspan> = ?</text>
  <text x="225" y="484" font-family="sans-serif" font-size="10" fill="#555"><tspan fill="#9b59b6" font-weight="bold">D</tspan> = ?</text>
</svg>