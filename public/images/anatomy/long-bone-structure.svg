<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="boneGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5e6d3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#faf0e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5e6d3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="marrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffb3b3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb3b3;stop-opacity:1" />
    </linearGradient>
    <pattern id="spongyPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="2.5" fill="#e8d5c0" stroke="#d4b896" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#ffffff" rx="12"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#333">長骨の構造（断面図）</text>

  <!-- Bone outline (long bone shape) -->
  <!-- Proximal epiphysis -->
  <ellipse cx="200" cy="80" rx="70" ry="35" fill="url(#boneGrad)" stroke="#c4a882" stroke-width="2"/>
  <!-- Spongy bone in proximal epiphysis -->
  <ellipse cx="200" cy="80" rx="55" ry="25" fill="url(#spongyPattern)"/>

  <!-- Diaphysis (shaft) -->
  <rect x="145" y="95" width="110" height="260" fill="url(#boneGrad)" stroke="#c4a882" stroke-width="2"/>

  <!-- Compact bone layer (darker outer) -->
  <rect x="145" y="95" width="18" height="260" fill="#e8d5c0" stroke="none"/>
  <rect x="237" y="95" width="18" height="260" fill="#e8d5c0" stroke="none"/>

  <!-- Medullary cavity -->
  <rect x="170" y="110" width="60" height="230" fill="url(#marrowGrad)" rx="5"/>

  <!-- Distal epiphysis -->
  <ellipse cx="200" cy="385" rx="75" ry="38" fill="url(#boneGrad)" stroke="#c4a882" stroke-width="2"/>
  <!-- Spongy bone in distal epiphysis -->
  <ellipse cx="200" cy="385" rx="60" ry="28" fill="url(#spongyPattern)"/>

  <!-- Periosteum (outer membrane) -->
  <path d="M140,80 Q130,220 135,355" fill="none" stroke="#4a90d9" stroke-width="3" stroke-dasharray="6,3"/>
  <path d="M260,80 Q270,220 265,355" fill="none" stroke="#4a90d9" stroke-width="3" stroke-dasharray="6,3"/>

  <!-- Labels with leader lines -->
  <!-- A: Periosteum -->
  <line x1="130" y1="180" x2="60" y2="160" stroke="#555" stroke-width="1"/>
  <circle cx="45" cy="155" r="14" fill="#4a90d9" stroke="none"/>
  <text x="45" y="160" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="white">A</text>

  <!-- B: Compact bone -->
  <line x1="150" y1="240" x2="60" y2="240" stroke="#555" stroke-width="1"/>
  <circle cx="45" cy="240" r="14" fill="#e8a54b" stroke="none"/>
  <text x="45" y="245" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="white">B</text>

  <!-- C: Bone marrow (medullary cavity) -->
  <line x1="195" y1="220" x2="60" y2="310" stroke="#555" stroke-width="1"/>
  <circle cx="45" cy="310" r="14" fill="#e85555" stroke="none"/>
  <text x="45" y="315" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="white">C</text>

  <!-- D: Spongy bone -->
  <line x1="220" y1="80" x2="330" y2="80" stroke="#555" stroke-width="1"/>
  <circle cx="345" cy="80" r="14" fill="#7ab648" stroke="none"/>
  <text x="345" y="85" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="white">D</text>

  <!-- E: Epiphysis -->
  <line x1="260" y1="385" x2="330" y2="385" stroke="#555" stroke-width="1"/>
  <circle cx="345" cy="385" r="14" fill="#9b59b6" stroke="none"/>
  <text x="345" y="390" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="white">E</text>

  <!-- F: Diaphysis -->
  <line x1="255" y1="225" x2="330" y2="225" stroke="#555" stroke-width="1"/>
  <circle cx="345" cy="225" r="14" fill="#3498db" stroke="none"/>
  <text x="345" y="230" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="white">F</text>

  <!-- Legend -->
  <rect x="20" y="430" width="360" height="60" fill="#f8f9fa" rx="8" stroke="#e0e0e0" stroke-width="1"/>
  <text x="30" y="452" font-family="sans-serif" font-size="11" fill="#555">
    <tspan fill="#4a90d9" font-weight="bold">A</tspan> = ?
    <tspan fill="#e8a54b" font-weight="bold">B</tspan> = ?
    <tspan fill="#e85555" font-weight="bold">C</tspan> = ?
  </text>
  <text x="30" y="475" font-family="sans-serif" font-size="11" fill="#555">
    <tspan fill="#7ab648" font-weight="bold">D</tspan> = ?
    <tspan fill="#9b59b6" font-weight="bold">E</tspan> = ?
    <tspan fill="#3498db" font-weight="bold">F</tspan> = ?
  </text>
</svg>