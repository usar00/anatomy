<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 520" width="300" height="520">
  <rect width="300" height="520" fill="#ffffff" rx="12"/>

  <!-- Title -->
  <text x="150" y="28" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#333">脊柱の区分</text>

  <!-- Cervical vertebrae (C1-C7) - 7 -->
  <g transform="translate(100, 45)">
    <rect x="0" y="0" width="60" height="12" rx="4" fill="#4a90d9" stroke="#3a7bc8" stroke-width="1"/>
    <rect x="2" y="14" width="56" height="12" rx="4" fill="#4a90d9" stroke="#3a7bc8" stroke-width="1"/>
    <rect x="4" y="28" width="54" height="12" rx="4" fill="#4a90d9" stroke="#3a7bc8" stroke-width="1"/>
    <rect x="4" y="42" width="55" height="12" rx="4" fill="#4a90d9" stroke="#3a7bc8" stroke-width="1"/>
    <rect x="3" y="56" width="56" height="12" rx="4" fill="#4a90d9" stroke="#3a7bc8" stroke-width="1"/>
    <rect x="2" y="70" width="58" height="12" rx="4" fill="#4a90d9" stroke="#3a7bc8" stroke-width="1"/>
    <rect x="0" y="84" width="62" height="12" rx="4" fill="#4a90d9" stroke="#3a7bc8" stroke-width="1"/>
  </g>
  <!-- Cervical bracket and label -->
  <line x1="180" y1="50" x2="200" y2="50" stroke="#4a90d9" stroke-width="1.5"/>
  <line x1="180" y1="138" x2="200" y2="138" stroke="#4a90d9" stroke-width="1.5"/>
  <line x1="200" y1="50" x2="200" y2="138" stroke="#4a90d9" stroke-width="1.5"/>
  <line x1="200" y1="94" x2="210" y2="94" stroke="#4a90d9" stroke-width="1.5"/>
  <text x="215" y="90" font-family="sans-serif" font-size="13" font-weight="bold" fill="#4a90d9">?</text>
  <text x="215" y="104" font-family="sans-serif" font-size="10" fill="#4a90d9">（7個）</text>

  <!-- Thoracic vertebrae (T1-T12) - 12 -->
  <g transform="translate(95, 148)">
    <rect x="0" y="0" width="68" height="12" rx="4" fill="#e8a54b" stroke="#d4953c" stroke-width="1"/>
    <rect x="-1" y="14" width="70" height="12" rx="4" fill="#e8a54b" stroke="#d4953c" stroke-width="1"/>
    <rect x="-2" y="28" width="72" height="12" rx="4" fill="#e8a54b" stroke="#d4953c" stroke-width="1"/>
    <rect x="-2" y="42" width="73" height="12" rx="4" fill="#e8a54b" stroke="#d4953c" stroke-width="1"/>
    <rect x="-3" y="56" width="74" height="12" rx="4" fill="#e8a54b" stroke="#d4953c" stroke-width="1"/>
    <rect x="-3" y="70" width="75" height="12" rx="4" fill="#e8a54b" stroke="#d4953c" stroke-width="1"/>
    <rect x="-3" y="84" width="75" height="12" rx="4" fill="#e8a54b" stroke="#d4953c" stroke-width="1"/>
    <rect x="-2" y="98" width="74" height="12" rx="4" fill="#e8a54b" stroke="#d4953c" stroke-width="1"/>
    <rect x="-2" y="112" width="73" height="12" rx="4" fill="#e8a54b" stroke="#d4953c" stroke-width="1"/>
    <rect x="-1" y="126" width="72" height="12" rx="4" fill="#e8a54b" stroke="#d4953c" stroke-width="1"/>
    <rect x="0" y="140" width="70" height="12" rx="4" fill="#e8a54b" stroke="#d4953c" stroke-width="1"/>
    <rect x="0" y="154" width="69" height="12" rx="4" fill="#e8a54b" stroke="#d4953c" stroke-width="1"/>
  </g>
  <!-- Thoracic bracket and label -->
  <line x1="185" y1="150" x2="210" y2="150" stroke="#e8a54b" stroke-width="1.5"/>
  <line x1="185" y1="312" x2="210" y2="312" stroke="#e8a54b" stroke-width="1.5"/>
  <line x1="210" y1="150" x2="210" y2="312" stroke="#e8a54b" stroke-width="1.5"/>
  <line x1="210" y1="231" x2="220" y2="231" stroke="#e8a54b" stroke-width="1.5"/>
  <text x="225" y="227" font-family="sans-serif" font-size="13" font-weight="bold" fill="#e8a54b">?</text>
  <text x="225" y="241" font-family="sans-serif" font-size="10" fill="#e8a54b">（12個）</text>

  <!-- Lumbar vertebrae (L1-L5) - 5 -->
  <g transform="translate(90, 320)">
    <rect x="0" y="0" width="78" height="14" rx="5" fill="#7ab648" stroke="#6aa038" stroke-width="1"/>
    <rect x="-2" y="16" width="82" height="14" rx="5" fill="#7ab648" stroke="#6aa038" stroke-width="1"/>
    <rect x="-3" y="32" width="84" height="14" rx="5" fill="#7ab648" stroke="#6aa038" stroke-width="1"/>
    <rect x="-2" y="48" width="82" height="14" rx="5" fill="#7ab648" stroke="#6aa038" stroke-width="1"/>
    <rect x="0" y="64" width="78" height="14" rx="5" fill="#7ab648" stroke="#6aa038" stroke-width="1"/>
  </g>
  <!-- Lumbar bracket and label -->
  <line x1="190" y1="322" x2="215" y2="322" stroke="#7ab648" stroke-width="1.5"/>
  <line x1="190" y1="396" x2="215" y2="396" stroke="#7ab648" stroke-width="1.5"/>
  <line x1="215" y1="322" x2="215" y2="396" stroke="#7ab648" stroke-width="1.5"/>
  <line x1="215" y1="359" x2="225" y2="359" stroke="#7ab648" stroke-width="1.5"/>
  <text x="230" y="355" font-family="sans-serif" font-size="13" font-weight="bold" fill="#7ab648">?</text>
  <text x="230" y="369" font-family="sans-serif" font-size="10" fill="#7ab648">（5個）</text>

  <!-- Sacrum -->
  <g transform="translate(92, 404)">
    <path d="M0,0 L74,0 L60,45 L14,45 Z" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="4"/>
  </g>
  <text x="225" y="430" font-family="sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">仙骨</text>

  <!-- Coccyx -->
  <g transform="translate(105, 452)">
    <path d="M0,0 L48,0 L36,25 L12,25 Z" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3"/>
  </g>
  <text x="225" y="468" font-family="sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">尾骨</text>

  <!-- Legend -->
  <rect x="15" y="485" width="270" height="28" fill="#f8f9fa" rx="6" stroke="#e0e0e0" stroke-width="1"/>
  <text x="150" y="504" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#666">各区分の名称と数を答えてください</text>
</svg>